<div class="main-container">
    <div class="empty--collection" *ngIf="!myCollectionList?.length">
        <p>Collection is empty, <a routerLink="search">Please go to search</a></p>

    <buyonline-cards-layout [cardsList]="myCollectionList" showDelete='false' (getEventFromCard)="updateCollectionItems()"></buyonline-cards-layout>
</div>
