<div class="main-container">
    <div class="empty--cart" *ngIf="!cartItemsList?.length">
        <p>Cart is empty, <a routerLink="search">Please go to search</a></p>
    </div>
    <div class="checkout--cart" *ngIf="cartItemsList?.length">
         <button mat-raised-button color="primary" routerLink="/checkout">Proceed to checkout</button>
    </div>

    <buyonline-cards-layout [cardsList]="cartItemsList" showDelete='true' (getEventFromCard)="updateCartItems()"></buyonline-cards-layout>
</div>
